<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | By Khant</title>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body class="m-0 p-0 font-default box-border">
    <div class="block md:flex items-center">
      <div class="relative md:w-2/6 lg:w-2/5 h-[210px] md:h-screen">
        <img
          class="w-full h-full object-cover"
          src="./src/img/auth.jpg"
          alt=""
        />
        <div class="absolute inset-0 bg-black bg-opacity-25"></div>
        <div class="absolute top-7 left-4">
          <h1
            class="hidden md:block font-logo text-xl md:text-3xl text-white mb-0"
          >
            By Khant
          </h1>
        </div>
        <div
          class="absolute inset-0 flex items-center justify-center ml-0 md:ml-4 lg:ml-6 text-center md:text-start px-2 md:px-0"
        >
          <div class="text-white">
            <h1 class="text-3xl font-bold mb-4">Welcome!</h1>
            <p class="text-sm lg:text-base">
              Register now to upgrade your knowledge about website development
              just in some minutes!
            </p>
          </div>
        </div>
      </div>
      <div class="mb-16 md:mb-0 my-4 mx-auto px-4">
        <h2 class="text-3xl md:text-4xl mb-2">Register.</h2>
        <p class="text-gray-700 text-sm md:text-base">
          Register to get access for more blogs.
        </p>
        <form action="" class="mt-6">
          <div>
            <div class="flex gap-2">
              <div class="mb-4">
                <label for="firstName" class="text-gray-800">First Name</label>
                <input
                  type="text"
                  class="block w-full px-4 py-2 mt-1 border border-softSlate rounded-md focus:outline-none focus:ring-2 focus:ring-electricBlue focus:border-transparent"
                />
              </div>
              <div class="mb-4">
                <label for="lastName" class="text-gray-800">Last Name</label>
                <input
                  type="text"
                  class="block w-full px-4 py-2 mt-1 border border-softSlate rounded-md focus:outline-none focus:ring-2 focus:ring-electricBlue focus:border-transparent"
                />
              </div>
            </div>
            <div class="mb-4">
              <label for="email" class="text-gray-800">Email</label>
              <input
                type="email"
                class="block w-full px-4 py-2 mt-1 border border-softSlate rounded-md focus:outline-none focus:ring-2 focus:ring-electricBlue focus:border-transparent"
              />
            </div>
            <div class="mb-4">
              <label for="username" class="text-gray-800">Username</label>
              <input
                type="text"
                class="block w-full px-4 py-2 mt-1 border border-softSlate rounded-md focus:outline-none focus:ring-2 focus:ring-electricBlue focus:border-transparent"
              />
            </div>
            <div class="mb-4">
              <label for="password" class="text-gray-800">Password</label>
              <input
                type="password"
                class="block w-full px-4 py-2 mt-1 border border-softSlate rounded-md focus:outline-none focus:ring-2 focus:ring-electricBlue focus:border-transparent"
              />
            </div>
          </div>
          <button
            class="w-full border-none bg-crimson text-white px-3 py-2 rounded-md mt-3 hover:bg-red-700 duration-300"
          >
            Register
          </button>
          <p class="text-gray-700 text-center mt-2 text-sm">
            Already have an account?
            <a href="" class="text-crimson hover:underline">Register</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
